<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <!-- css link -->
    <link rel="stylesheet" href="styles.css">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- review  -->
            <article class="review">
                <div class="img-container">
                    <img src="img/person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">phil foden</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Numquam ipsa id molestias quidem doloribus accusamus possimus veritatis sequi mollitia est? Similique, omnis provident. Explicabo cum perferendis soluta. Exercitationem, architecto qui.

                </p>
                <!-- prev next button  -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class='bx bx-chevron-left'></i>
                    </button>
                    <button class="next-btn">
                        <i class='bx bx-chevron-right'></i>
                    </button>
                </div>

                <!-- random button  -->
                <button class="random-btn">surprise me</button>


            </article>

        </section>
    </main>
    



    <script src="app.js"></script>
</body>
</html>
